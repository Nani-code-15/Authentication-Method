<div class="side-nav-content navbar-expand">
    <ul class="nav-list"[ngClass]="{'nav-list-open':sideNavStatus}">
        <li class="nav-list-item " *ngFor="let item of list">
            <i routerLink="{{item.routerLink}}" class="{{item.icon}}"></i>
           <span routerLink="{{item.routerLink}}">
              <a >{{item.name}}</a>
           </span>
        </li>
    </ul>
</div>
