<button type="button" class="btn btn-info start-end text-white" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <small>Create New</small>
  </button>
 
 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-modal="true">

        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-dark" id="exampleModalLabel">Add Detail</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card-box">
                        <form [formGroup]="register">
                            <div class="row">
                                <div class="">
                                    <div class="form-group text-dark">
                                        <label for="txtcode">Code</label>
                                        <input type="text" id="txtcode" class="form-control" formControlName="id"
                                            autocomplete="off" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="">
                                    <div class="form-group text-dark">
                                        <label for="txtname">Name</label>
                                        <input type="text" id="txtname" class="form-control" name="name"
                                            formControlName="name" autocomplete="off" />
                                        <span *ngIf="name && name.invalid && name.touched"
                                            class="error link-danger">Please enter your
                                            data!</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="">
                                    <div class="form-group text-dark">
                                        <label for="txtcontactNumber">ContactNumber</label>
                                        <input type="text" id="txtcontactNumber" name="logoUrl" class="form-control"
                                            formControlName="contactNumber" autocomplete="off" />
                                        <span *ngIf="contactNumber && contactNumber.invalid && contactNumber.touched"
                                            class="error link-danger">Please enter
                                            your contact!</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="">
                                    <div class="form-group text-dark">
                                        <label for="txtdescription">Description</label>
                                        <textarea type="text" id="txtdescription" name="description"
                                            class="form-control" formControlName="description"
                                            autocomplete="off"></textarea>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="row">

                            <div class="">
                                <br>
                                <span id="msg" class={{messageclass}}>{{message}}</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-secondary"  data-bs-dismiss="modal"(click)="close()">Close</button> -->
                    <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
                    <button type="submit" (click)="save()" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>

    </div>
