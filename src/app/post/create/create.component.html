
<div class="card-box">
    <form [formGroup]="register" (ngSubmit)="save()">

   
    <div class="row">
      <h2 style="text-align: center;" >Add/Edit</h2>
    </div>
    <div class="row">
      <div class="offset-lg-3 col-lg-6">
          <div class="form-group">
              <label for="txtcode">Code</label>
              <input type="text" id="txtcode" class="form-control" formControlName="id" autocomplete="off" />
          </div>
      </div>
  </div>
  <div class="row">
    <div class="offset-lg-3 col-lg-6">
        <div class="form-group">
            <label for="txtname">Name</label>
            <input type="text" id="txtname" class="form-control"  formControlName="name" autocomplete="off"  />
            <span *ngIf="name && name.invalid && name.touched" class="error link-danger">Please enter data</span>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="offset-lg-3 col-lg-6">
        <div class="form-group">
            <label for="txtlogoUrl">LogoUrl</label>
            <input type="text" id="txtlogoUrl" class="form-control"  formControlName="logoUrl" autocomplete="off"  />
            <span  *ngIf="logoUrl && logoUrl.invalid && logoUrl.touched" class="error link-danger">Please enter url</span>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="offset-lg-3 col-lg-6">
        <div class="form-group">
            <label for="txtdescription">description</label>
            <textarea type="text" id="txtdescription" class="form-control"  formControlName="description" autocomplete="off"></textarea>
           
        </div>
    </div>
  </div>
  <div class="row">
    <div class="offset-lg-3 col-lg-2">
      <br>
        <div class="form-group">
           <button type="submit" class="btn btn-primary btn-lg btn-block" >Submit</button>
        </div>
    </div>
    <div class="col-lg-3">
        <br>
        <span class={{messageclass}}>{{message}}</span>
    </div>
    
   
  </div>
</form>
  
  </div>
